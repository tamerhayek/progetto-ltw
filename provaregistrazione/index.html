<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="registrazione.css" rel="stylesheet"/>
    <title>Registrazione</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Registrazione</h2>        
        </div>
        <form class="form" name="formregistrazione" id="form">
            <div class="form-control">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nomeUtente" placeholder="inserisci il tuo nome">
                <small></small>
            </div>
            <div class="form-control">
                <label for="cognome">Cognome</label>
                <input type="text" id="cognome" name="cognomeUtente" placeholder="inserisci il tuo cognome">
                <small></small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" name="emailUtente" placeholder="inserisci la tua email">
                <small></small>
            </div>
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" name="nomeUtente" placeholder="scegli un username">
                <small></small>
            </div>
            <div class="form-control">
                <label for="password">Password </label>
                <input type="password" id="password" name="passwordUtente" placeholder="scegli una password">
                <small></small>
            </div>
            <div class="form-control">
                <label for="passwordconferma">Conferma Password </label>
                <input type="password" id="passwordconferma" name="passwordConfermaUtente" placeholder="conferma la tua password">
                <small></small>
            </div>
            <div class="form.control">
                <button type="submit">Registra</button>
            </div>
        </form>
    </div>
    <script src="registrazione.js"></script>
</body>
</html>
