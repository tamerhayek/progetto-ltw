<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="signup.css" >
    <script src="validation.js"></script>

    <title>Registrazione</title>
</head>
<body>
    <div>
        Already have an account?
        <a href="../login/index.html"> Sign in â†’ </a>
    </div>

    <form name="signupForm" id="form" action="" method="POST" onsubmit="return validaDati()">
        <h1>Registrati</h1>
        <div class="dati">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="inserisci il tuo nome"><br>
            <div class="error"></div>
        </div>
        <div class="dati">
            <label for="cognome">Cognome</label>
            <input type="text" id="cognome" name="cognome" placeholder="inserisci il tuo cognome" ><br>
            <div class="error"></div>
        </div>
        <div class="dati">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="inserisci la tua email" ><br>
            <div class="error"></div>
        </div>
        <div class="dati">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="scegli un username"><br>
            <div class="error"></div>
        </div>
        <div class="dati">
            <label for="password">Password</label>
            <input type="password" id="password" name="pass"  placeholder="crea una tua password"><br>
            <div class="error"></div>
        </div>
        <div class="dati">
            <label for ="confirmpass">Conferma Password</label>
            <input type="password" id="confirmpass" name="confirmpass" placeholder="conferma la tua password"><br>
            <div class="error"></div>
        </div>
        <div>
            <input type="checkbox" name="rememberMe" id="rmb"/>
            <label for="rmb">Ricordami</label>
        </div>
        <button type="submit" name="registrationButton">Registrami!</button>
    </form>

</body>
</html>
